<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 4K Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide"><img src="images/image1.svg" alt="Gradient background 1"></div>
        <div class="slide"><img src="images/image2.svg" alt="Gradient background 2"></div>
        <div class="slide"><img src="images/image3.svg" alt="Gradient background 3"></div>

        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
